[workspace]
members = ["crates/douban", "xtask"]
resolver = "3"

[workspace.package]
edition = "2024"
homepage = ""
repository = ""
readme = "README.md"
license = "MIT"

[workspace.dependencies]
reqwest = { version = "0.13", features = ["json", "cookies", "query", "form"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
chrono = "0.4"
base64 = "0.22"
hmac = "0.12"
sha1 = "0.10"
url = "2.4"
urlencoding = "2.1"
anyhow = "1.0"
rand = "0"
once_cell = "1"

[workspace.lints.rust]
unknown_lints = "deny"
unsafe_code = "deny"
unused_must_use = "deny"

[workspace.lints.clippy]
dbg_macro = "deny"
too_many_arguments = "allow"
